name: Prod Admin
on:
  push:
    branches: [prod]
    paths:
      - "admin/**"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        app:
          - name: dogepay
            s3_bucket: dogepay-admin
            cloudfront_dist: E2JOC1COHAQHK0
          - name: sinopay
            s3_bucket: sinopay-admin
            cloudfront_dist: E2HTZY4CA5Z7CN
          - name: sinopayold
            s3_bucket: sinopay-old-admin
            cloudfront_dist: E1AWWUTXA437IU
          - name: snpay
            s3_bucket: snpay-admin
            cloudfront_dist: E9YSE993JOS3V
          - name: powerpay
            s3_bucket: powerpay-admin
            cloudfront_dist: E3K9ER0OQSO1N1
          - name: ehpay
            s3_bucket: ehpay-admin
            cloudfront_dist: E2ABS3LRECZ9CJ
          - name: jaxoncashier
            s3_bucket: jaxoncashier-admin
            cloudfront_dist: EAQ5YRSMD4B3U

    name: Build and Deploy ${{ matrix.app.name }}
    steps:
      - uses: actions/checkout@v3

      - name: Set Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Get branch name
        uses: tj-actions/branch-names@v7
        id: branch-name

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Run yarn install
        run: yarn
        working-directory: ./admin

      - name: Build ${{ matrix.app.name }}
        id: build
        continue-on-error: true
        run: yarn build:${{ matrix.app.name }}
        working-directory: ./admin
        
      - name: Check build status
        if: steps.build.outcome != 'success'
        run: |
          echo "::warning::Build for ${{ matrix.app.name }} failed, skipping deployment for this app"
          exit 1

      - name: Deploy to ${{ matrix.app.name }} S3 bucket
        if: steps.build.outcome == 'success'
        id: deploy
        continue-on-error: true
        working-directory: ./admin
        run: aws s3 sync ./build/ s3://${{ matrix.app.s3_bucket }} --delete
        
      - name: Check deploy status
        if: steps.deploy.outcome != 'success'
        run: |
          echo "::warning::Deployment to S3 for ${{ matrix.app.name }} failed, skipping CloudFront invalidation for this app"
          exit 1

      - name: Invalidate ${{ matrix.app.name }} CloudFront with retry
        if: steps.deploy.outcome == 'success'
        working-directory: ./admin
        run: |
          MAX_RETRIES=5
          RETRY_DELAY=60
          
          for ((i=1; i<=MAX_RETRIES; i++)); do
            echo "Attempt $i of $MAX_RETRIES to invalidate CloudFront distribution"
            
            if aws cloudfront create-invalidation \
              --distribution-id ${{ matrix.app.cloudfront_dist }} \
              --paths "/*"; then
              echo "CloudFront invalidation successful!"
              exit 0
            else
              ERROR_CODE=$?
              echo "CloudFront invalidation failed with error code: $ERROR_CODE"
              
              # Check if it's a throttling or limit error
              if [[ $ERROR_CODE -eq 255 ]]; then
                echo "Possible throttling or limit reached. Waiting ${RETRY_DELAY}s before retry..."
                sleep $RETRY_DELAY
                # Increase delay exponentially for each retry
                RETRY_DELAY=$((RETRY_DELAY * 2))
              else
                echo "Failed with error that is not related to throttling, exiting"
                exit $ERROR_CODE
              fi
            fi
          done
          
          echo "Maximum retry attempts reached. Could not invalidate CloudFront distribution."
          exit 1